<template>
    <lightning-quick-action-panel header="Add Sample Product To Order">    
        <c-product-selector 
        record-id={recordId}
        accountregion={accountRegion}
        partneruser={isPartnerUser}
        onselectedproductschange={handleSelectedProductsChange}>
    </c-product-selector>
    <div class="slds-m-top_medium slds-text-align_right">
        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
        <lightning-button variant="brand" label="Add Products" onclick={handleUpdateProducts}  disabled={isUpdateButtonDisabled}>></lightning-button>
       
    </div>

</lightning-quick-action-panel>

</template>
